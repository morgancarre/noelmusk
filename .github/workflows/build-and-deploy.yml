name: Build and Deploy JAR

on:
  push:
    branches:
      - main
      - equipe*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Set KEY_STORE_PASSWORD environment variable
      run: echo "KEY_STORE_PASSWORD=${{ secrets.KEY_STORE_PASSWORD }}" >> $GITHUB_ENV

    - name: Build JAR with Maven
      run: mvn clean package -Pproduction -DskipTests

    - name: Set up SSH key
      run: |
        echo "${{ secrets.REMOTE_SSH_KEY }}" > ssh_key
        chmod 600 ssh_key

    - name: Determine Deployment Path and Port
      id: deploy_vars
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        if [[ "$BRANCH_NAME" =~ ^equipe([0-9]+)$ ]]; then
          TEAM_NUMBER=${BASH_REMATCH[1]}
          DEPLOY_PATH="/opt/equipe$TEAM_NUMBER"
          PORT=$((8000 + TEAM_NUMBER))
        else
          DEPLOY_PATH="/opt/tweetx"
          PORT=8080
        fi
        echo "DEPLOY_PATH=$DEPLOY_PATH" >> $GITHUB_ENV
        echo "PORT=$PORT" >> $GITHUB_ENV
        echo "Deploying to $DEPLOY_PATH on port $PORT"

    - name: Stop the existing service
      run: |
        ssh -i ssh_key -o StrictHostKeyChecking=no root@${{ secrets.REMOTE_HOST }} "sudo systemctl stop antix-app-$PORT.service || true"

    - name: Remove existing files in target directory
      run: |
        ssh -i ssh_key -o StrictHostKeyChecking=no root@${{ secrets.REMOTE_HOST }} "sudo rm -rf $DEPLOY_PATH/*"

    - name: Deploy JAR to remote server
      run: |
        ssh -i ssh_key -o StrictHostKeyChecking=no root@${{ secrets.REMOTE_HOST }} "sudo mkdir -p $DEPLOY_PATH"
        scp -i ssh_key -o StrictHostKeyChecking=no ./target/antix-2025.jar root@${{ secrets.REMOTE_HOST }}:$DEPLOY_PATH/

    - name: Verify JAR on remote server
      run: |
        ssh -i ssh_key -o StrictHostKeyChecking=no root@${{ secrets.REMOTE_HOST }} "ls -lh $DEPLOY_PATH/antix-2025.jar"

    - name: Create or Update Service File
      run: |
        ssh -i ssh_key -o StrictHostKeyChecking=no root@${{ secrets.REMOTE_HOST }} << EOF
          echo "[Unit]
          Description=Antix App - Team $PORT
          After=network.target
          
          [Service]
          User=root
          WorkingDirectory=$DEPLOY_PATH
          ExecStart=/usr/bin/java -jar $DEPLOY_PATH/antix-2025.jar --server.port=$PORT
          Restart=always
          
          [Install]
          WantedBy=multi-user.target" | sudo tee /etc/systemd/system/antix-app-$PORT.service
        EOF

    - name: Reload Systemd and Start Service
      run: |
        ssh -i ssh_key -o StrictHostKeyChecking=no root@${{ secrets.REMOTE_HOST }} "sudo systemctl daemon-reload && sudo systemctl start antix-app-$PORT.service"
